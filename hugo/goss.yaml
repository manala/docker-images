############
# Packages #
############

package:
  su-exec:
    installed: true
  bash:
    installed: true
  curl:
    installed: true
  make:
    installed: true
  git:
    installed: true
  # Custom
  nodejs:
    installed: true
  yarn:
    installed: true
  optipng:
    installed: true
  libjpeg-turbo-utils:
    installed: true
  imagemagick:
    installed: true

############
# Commands #
############

command:
  dumb-init --version:
    exit-status: 0
    stderr:
      - dumb-init v{{ .Env.DUMB_INIT_VERSION }}
  # Custom
  hugo version:
    exit-status: 0
    stdout:
      - Hugo Static Site Generator v{{ .Env.HUGO_VERSION }}
  pip list:
    exit-status: 0
    stdout:
      - Pygments ({{ .Env.PYGMENTS_VERSION }})
  pygmentize -V:
    exit-status: 0
    stdout:
      - Pygments version {{ .Env.PYGMENTS_VERSION }}

##########
# Groups #
##########

group:
  {{ .Env.GROUP_DEFAULT }}:
    exists: true
    gid:    {{ .Env.GROUP_ID }}

#########
# Users #
#########

user:
  {{ .Env.USER_DEFAULT }}:
    exists: true
    uid:    {{ .Env.USER_ID }}
    groups:
      - {{ .Env.GROUP_DEFAULT }}
    home:  /home/{{ .Env.USER_DEFAULT }}
    shell: /bin/bash
