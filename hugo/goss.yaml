############
# Packages #
############

package:
  # System
  sudo:
    installed: true
  su-exec:
    installed: true
  # Shell
  bash:
    installed: true
  # Tools
  curl:
    installed: true
  make:
    installed: true
  git:
    installed: true
  dumb-init:
    installed: true
  # Custom
  nodejs:
    installed: true
  yarn:
    installed: true
  optipng:
    installed: true
  libjpeg-turbo-utils:
    installed: true
  imagemagick:
    installed: true
  gifsicle:
    installed: true
  pngquant:
    installed: true

############
# Commands #
############

command:
  # System
  sudo whoami:
    exit-status: 0
    stdout:
      - root
  # Custom
  identify tests/manala.jpg:
    exit-status: 0
    stdout:
      - tests/manala.jpg JPEG 128x128 128x128+0+0 8-bit sRGB 3723B
  npm --global list --depth=1:
    exit-status: 0
    stdout:
      - svgo@{{ .Env.SVGO_VERSION }}
  svgo --version:
    exit-status: 0
    stdout:
      - {{ .Env.SVGO_VERSION }}
  hugo version:
    exit-status: 0
    stdout:
      - Hugo Static Site Generator v{{ .Env.HUGO_VERSION }}
  pip list:
    exit-status: 0
    stdout:
      - Pygments ({{ .Env.PYGMENTS_VERSION }})
  pygmentize -V:
    exit-status: 0
    stdout:
      - Pygments version {{ .Env.PYGMENTS_VERSION }}

##########
# Groups #
##########

group:
  {{ .Env.GROUP_DEFAULT }}:
    exists: true
    gid:    {{ .Env.GROUP_ID }}

#########
# Users #
#########

user:
  {{ .Env.USER_DEFAULT }}:
    exists: true
    uid:    {{ .Env.USER_ID }}
    groups:
      - {{ .Env.GROUP_DEFAULT }}
    home:  /home/{{ .Env.USER_DEFAULT }}
    shell: /bin/bash
