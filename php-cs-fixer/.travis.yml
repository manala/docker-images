language: generic

branches:
  only:
    - master

services:
  - docker

before_install:
  # Install goss
  - curl -L https://goss.rocks/install | sudo sh

script:
  - make build
  - make test

jobs:
  include:
    - stage: release
      script:
        - gem install chandler -v 0.7.0
        - chandler push `perl -lne '/^## \[(?!Unreleased)([\w.-]+)\] - [\w-]+$/ && print $1;' CHANGELOG.md | head -1`

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/430e0a92ad6370b7b805
    on_success: change
    on_failure: always
    on_start: never
