############
# Packages #
############

package:
  # System
  sudo:
    installed: true
  su-exec:
    installed: true
  # Shell
  bash:
    installed: true
  bash-completion:
    installed: true
  # Tools
  curl:
    installed: true
  make:
    installed: true
  git:
    installed: true
  dumb-init:
    installed: true
  # Custom

############
# Commands #
############

command:
  # System
  sudo whoami:
    exit-status: 0
    stdout:
      - root
  # Custom
  openstack module list -f shell:
    exit-status: 0
    stdout:
      - openstackclient="{{ .Env.OPENSTACK_CLIENT_VERSION }}"
      - swiftclient="{{ .Env.SWIFT_CLIENT_VERSION }}"
      - mistralclient="{{ .Env.MISTRAL_CLIENT_VERSION }}"
  # Can't use `file` since Goss doesn't have root access while testing
  sudo cat /root/.gnupg/gpg-agent.conf:
    exit-status: 0
    stdout:
      - "{{ readFile "gpg-agent/gpg-agent.conf" }}"

##########
# Groups #
##########

group:
  {{ .Env.GROUP_DEFAULT }}:
    exists: true
    gid:    {{ .Env.GROUP_ID }}

#########
# Users #
#########

user:
  {{ .Env.USER_DEFAULT }}:
    exists: true
    uid:    {{ .Env.USER_ID }}
    groups:
      - {{ .Env.GROUP_DEFAULT }}
    home:  /home/{{ .Env.USER_DEFAULT }}
    shell: /bin/bash
