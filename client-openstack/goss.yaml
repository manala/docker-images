############
# Packages #
############

package:
  # System
  sudo:
    installed: true
  su-exec:
    installed: true
  bash:
    installed: true
  bash-completion:
    installed: true
  curl:
    installed: true
  make:
    installed: true
  git:
    installed: true
  dumb-init:
    installed: true
  # Custom

############
# Commands #
############

command:
  # System
  sudo whoami:
    exit-status: 0
    stdout:
      - root
  # Custom
  pip3 list:
    exit-status: 0
    stdout:
      - python-openstackclient ({{ .Env.OPENSTACK_CLIENT_VERSION }})
      - python-neutronclient ({{ .Env.NEUTRON_CLIENT_VERSION }})
      - python-swiftclient ({{ .Env.SWIFT_CLIENT_VERSION }})
  openstack --version:
    exit-status: 0
    stderr:
      - openstack {{ .Env.OPENSTACK_CLIENT_VERSION }}
  neutron --version:
    exit-status: 0
    stderr:
      - {{ .Env.NEUTRON_CLIENT_VERSION }}
  swift --version:
    exit-status: 0
    stderr:
      - python-swiftclient {{ .Env.SWIFT_CLIENT_VERSION }}

##########
# Groups #
##########

group:
  {{ .Env.GROUP_DEFAULT }}:
    exists: true
    gid:    {{ .Env.GROUP_ID }}

#########
# Users #
#########

user:
  {{ .Env.USER_DEFAULT }}:
    exists: true
    uid:    {{ .Env.USER_ID }}
    groups:
      - {{ .Env.GROUP_DEFAULT }}
    home:  /home/{{ .Env.USER_DEFAULT }}
    shell: /bin/bash
