############
# Packages #
############

package:
  su-exec:
    installed: true
  make:
    installed: true
  git:
    installed: true

############
# Commands #
############

command:
  # Php
  php --version:
    exit-status: 0
    stdout:
      - PHP {{ .Env.PHP_VERSION }}
  # Composer
  composer --version:
    exit-status: 0
    stdout:
      - Composer version {{ .Env.COMPOSER_VERSION }}
  # Npm packages
  COMPOSER_HOME=/usr/local/share/composer composer global info --direct:
    exit-status: 0
    stdout:
      - /friendsofphp/php-cs-fixer\s+v{{ .Env.PHP_CS_FIXER_VERSION }}/
      - /phpstan/phpstan\s+{{ .Env.PHPSTAN_VERSION }}/
      - /jakub-onderka/php-parallel-lint\s+v{{ .Env.PHP_PARALLEL_LINT_VERSION }}/
      - /sensiolabs/security-checker\s+v{{ .Env.SECURITY_CHECKER_VERSION }}/

##########
# Groups #
##########

group:
  {{ .Env.GROUP_DEFAULT }}:
    exists: true
    gid:    {{ .Env.GROUP_ID }}

#########
# Users #
#########

user:
  {{ .Env.USER_DEFAULT }}:
    exists: true
    uid:    {{ .Env.USER_ID }}
    groups:
      - {{ .Env.GROUP_DEFAULT }}
    home:  /home/{{ .Env.USER_DEFAULT }}
    shell: /bin/sh
