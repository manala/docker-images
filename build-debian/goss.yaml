############
# Packages #
############

package:
  wget:
    installed: true
  curl:
    installed: true
  make:
    installed: true
  git:
    installed: true
  less:
    installed: true
  vim:
    installed: true
  # Custom
  bsdtar:
    installed: true

############
# Commands #
############

command:
  su-exec:
    exit-status: 0
  dumb-init --version:
    exit-status: 0
    stderr:
      - dumb-init v{{ .Env.DUMB_INIT_VERSION }}
  # Custom

##########
# Groups #
##########

group:
  {{ .Env.GROUP_DEFAULT }}:
    exists: true
    gid:    {{ .Env.GROUP_ID }}

#########
# Users #
#########

user:
  {{ .Env.USER_DEFAULT }}:
    exists: true
    uid:    {{ .Env.USER_ID }}
    groups:
      - {{ .Env.GROUP_DEFAULT }}
    home:  /home/{{ .Env.USER_DEFAULT }}
    shell: /bin/bash
