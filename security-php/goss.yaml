############
# Packages #
############

package:
  # Make
  make:
    installed: true
    versions:
      - 4.1-r1
  # Git
  git:
    installed: true
    versions:
      - 2.8.3-r0

############
# Commands #
############

command:
  # Php
  php --version:
    exit-status: 0
    stdout:
      - PHP {{ .Env.PHP_VERSION }}
  # Composer
  composer --version:
    exit-status: 0
    stdout:
      - Composer version {{ .Env.COMPOSER_VERSION }}
  # Npm packages
  COMPOSER_HOME=/usr/local/share/composer composer global info:
    exit-status: 0
    stdout:
      - sensiolabs/security-checker v{{ .Env.SECURITY_CHECKER_VERSION }}

##########
# Groups #
##########

group:
  # Security
  security:
    exists: true

#########
# Users #
#########

user:
  # Security
  security:
    exists: true
    groups:
      - security
    home: /home/security
    shell: ""
