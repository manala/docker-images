############
# Packages #
############

package:
  su-exec:
    installed: true
  make:
    installed: true
  git:
    installed: true

############
# Commands #
############

command:
  # Dumb init
  dumb-init --version:
    exit-status: 0
    stderr:
      - dumb-init v{{ .Env.DUMB_INIT_VERSION }}
  # Node
  node --version:
    exit-status: 0
    stdout:
      - v{{ .Env.NODE_VERSION }}
  # Npm
  npm --version:
    exit-status: 0
  # Yarn
  yarn --version:
    exit-status: 0
    stdout:
      - {{ .Env.YARN_VERSION }}
  # Npm packages
  npm --global list --depth=1:
    exit-status: 0
    stdout:
      - stylelint@{{ .Env.STYLELINT_VERSION }}
      - stylelint-scss@{{ .Env.STYLELINT_SCSS_VERSION }}
      - stylelint-config-standard@{{ .Env.STYLELINT_CONFIG_STANDARD_VERSION }}
      - stylelint-config-elao@{{ .Env.STYLELINT_CONFIG_ELAO_VERSION }}
      - stylelint-formatter-relative-junit@{{ .Env.STYLELINT_FORMATTER_RELATIVE_JUNIT_VERSION }}
      - stylefmt@{{ .Env.STYLEFMT_VERSION }}
  # Stylelint
  stylelint --version:
    exit-status: 0
    stdout:
      - {{ .Env.STYLELINT_VERSION }}
  # Stylefmt
  stylefmt --version:
    exit-status: 0
    stdout:
      - {{ .Env.STYLEFMT_VERSION }}

##########
# Groups #
##########

group:
  {{ .Env.GROUP_DEFAULT }}:
    exists: true
    gid:    {{ .Env.GROUP_ID }}

#########
# Users #
#########

user:
  {{ .Env.USER_DEFAULT }}:
    exists: true
    uid:    {{ .Env.USER_ID }}
    groups:
      - {{ .Env.GROUP_DEFAULT }}
    home:  /home/{{ .Env.USER_DEFAULT }}
    shell: /bin/sh
