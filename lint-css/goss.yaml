############
# Packages #
############

package:
  # Make
  make:
    installed: true
    versions:
      - 4.1-r1
  # Git
  git:
    installed: true
    versions:
      - 2.8.3-r0

############
# Commands #
############

command:
  # Node
  node --version:
    exit-status: 0
    stdout:
      - v7.6.0
  # Yarn
  yarn --version:
    exit-status: 0
    stdout:
      - 0.20.3
  # Npm packages
  npm --global list --depth=1:
    exit-status: 0
    stdout:
      - stylelint@7.9.0
      - stylelint-scss@1.4.3
      - stylelint-config-standard@16.0.0
      - stylelint-config-elao@0.3.1
      - stylelint-junit-formatter@0.2.0
      - stylelint-formatter-relative-junit@0.0.2
      - stylefmt@5.1.2

##########
# Groups #
##########

group:
  # Lint
  lint:
    exists: true

#########
# Users #
#########

user:
  # Lint
  lint:
    exists: true
    groups:
      - lint
    home: /home/lint
    shell: ""
